<div class="modal" [class.open]="isModalOpen" (mouseleave)="closeModal()">
  <div class="modal-content">
    <div class="perfil-header">
      <img [src]="user?.picture" alt="Foto de Perfil" class="perfil-imagen">
      <h2 class="perfil-nombre">{{ user?.name || 'Nombre de Usuario' }}</h2>
      <h2 class="perfil-nombre">{{ user?.email || 'usuario@example.com' }}</h2>
    </div>
    <div class="perfil-opciones">
      <button *ngIf="userType === 'administrador'" (click)="changeUserRole()" class="cambiar-rol">Cambiar rol de usuario</button>
      <button (click)="closeModalAndLogout()" class="cerrar-sesion">Cerrar Sesi√≥n</button>
    </div>
  </div>
</div>
